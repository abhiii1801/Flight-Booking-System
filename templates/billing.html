{% extends "base.html" %}
{% block title %}Billing{% endblock %}
{% block content %}

<div class="container billing-container">
    <div class="step-indicator">
        <div class="step active">
            <div class="step-number">1</div>
            <div class="step-text">Select Flight</div>
        </div>
        <div class="step active">
            <div class="step-number">2</div>
            <div class="step-text">Payment</div>
        </div>
        <div class="step active">
            <div class="step-number">3</div>
            <div class="step-text">Confirmation</div>
        </div>
    </div>

    <div class="row">
        <!-- Price Summary -->
        <div class="billing-section">
            <h5 class="mb-4">Price Summary</h5>

            <div class="price-summary">
                <div class="price-row price-total">
                    <span>Total Amount</span>
                    <span>₹{{ total }}</span>
                </div>

            </div>

            <div class="mt-4">

                <div class="form-check mb-3">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        id="termsConditions"
                        required
                    />
                    <label class="form-check-label" for="termsConditions">
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>
            </div>

            <!-- Payment Form -->
            <form method="POST" action="/confirm_booking">
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-lock me-2"></i> Pay ₹{{ total }}
                    </button>
                </div>
            </form>

            <div class="d-grid gap-2 mt-2">
                <a href="/book_flight" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i> Back to Search
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
